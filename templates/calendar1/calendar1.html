{% extends 'base.html' %}
{% load static %}
{% block content1 %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
  <link rel="stylesheet" href="{%static 'calendar.css'%}">
  <link rel="stylesheet" href="{%static 'reset.css' %}">
  <title>Calendar</title>

  <style>
    .dark-mode {
      background-color: beige;
      color: rgb(255, 255, 255);
    }
  </style>
</head>
<body>
  <body bgcolor = 'white';></body>
  <button onclick="darkMode()" id="button">Beige Mode</button>
  
  <script>
  function darkMode() {
    var body = document.body;
    body.classList.toggle("dark-mode");

    var button= document.getElementById("button");
    if(button.innerHTML == "Beige Mode") {
      button.innerHTML ="Basic Mode";
    } else {
      button.innerHTML = "Beige Mode";
    }   
  }
  </script>

</body>
<header>
  <h1>
    <i class="far fa-calendar-check""></i>
    <span>캘린더</span>
  </h1>
  <div class="calendar_title">
    <button class="prev">&#60;</button>
    <span class="current-year-month"></span>
    <button class="next">&#62;</button>
  </div>
</header>
<section class="content-left">
  <div class="left-main">
    <div class="main-wrap">
      <div class="main-day"></div>
      <div class="main-date"></div>
    </div>
    <div class="todo-wrap">
      <div class="todo-title">할 일</div>
      <form class="input-form">
        <input type="text" placeholder="Write here." class="input-box" />
        <button type="submit" class="input-btn clickBtn">Add</button>  
      </form>
      <ul class="todoList"></ul>
      <div class="showList">
        <span class="listText"></span>
        <span class="createDate"></span>
        <button class="closed">close</button>
      </div>
      <div class="bgblack"></div>
    </div>
  </div>
</section>
<section class="content-right">
    <div class="day-of-week">
      <div class="dayHeader sun">일</div>
      <div class="dayHeader">월</div>
      <div class="dayHeader">화</div>
      <div class="dayHeader">수</div>
      <div class="dayHeader">목</div>
      <div class="dayHeader">금</div>
      <div class="dayHeader sat">토</div>
    </div>
    <div class="calendar-body"></div>
</section>
<script src ="{% static 'data.js' %}"></script>
<script src ="{% static 'main2.js' %}"></script>

</body>
{% endblock %}
</html>
