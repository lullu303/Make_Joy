<html>

<head>
  <title>일기</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="memo.css" type="text/css" media="screen" charset="utf-8">
</head>

<body>
  <div class="container">
    <p>
      <label for="new-task">Add diary</label>
      <input id="new-task" type="text">
      <button>Add</button>
    </p>

    <h3>diary list</h3>
    <ul id="incomplete-tasks">
      <li>

        <label>오늘은 피곤한 날</label>
        <input type="text">
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>
      </li>
      <li class="editMode">

        <label>김치볶음밥 맛있다</label>
        <input type="text" value="김치볶음밥 맛있다">
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>
      </li>
    </ul>
    </ul>
  </div>
</body>

</html>
